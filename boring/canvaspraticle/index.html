<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #333;
            overflow: hidden;
        }
        .test{
            display: block;
            width: 100%;
            height: auto;
            overflow: hidden;
    word-wrap: break-all;
    word-break: normal;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas"></canvas>
        <h1 id="headline" class="test">年老知愁天凉好秋</h1>
    </div>

    <script>
        var canvas=document.querySelector("#canvas"),
            ctx=canvas.getContext("2d"),
            particles=[],
            amount=0,
            mouse={x:0,y:0},
            radius=1,
            headline=document.querySelector("#headline"),
            ww=canvas.width=window.innerWidth
            wh=canvas.height=window.innerHeight
        
        function Particle(x,y){
            this.x=Math.random()*ww
            this.y=Math.random()*wh
            this.dest={x:x,y:y}
            this.r=Math.random()*2*Math.PI
            this.vx=(Math.random()-0.5)*25
            this.vy=(Math.random()-0.5)*25
            this._x=0
            this._y=0
            this.friction=Math.random()*0.025+0.95
            this.color=colorRandom()
        }

        Particle.prototype.render=function(){
            this._x=(this.dest.x-this.x)/1000
            this._y=(this.dest.y-this.y)/1000
            this.vx += this._x
            this.vy += this._y
            this.vx *= this.friction
            this.vy *= this.friction
            this.x += this.vx
            this.y += this.vy

            ctx.fillStyle=this.color
            ctx.beginPath()
            ctx.arc(this.x,this.y,this.r,Math.PI*2,false)

            ctx.shadowOffsetX=-100
            ctx.shadowOffsetY=-100
            ctx.shadowBlur=1
            ctx.shadowColor='black'
            ctx.fill()

            let a=this.x-mouse.x
            let b=this.y-mouse.y
            let distance=Math.sqrt(a*a+b*b)
            if (distance<(radius*30)) {
                this._x=(this.x-mouse.x)/100
                this._y=(this.y-mouse.y)/100
                this.vx+=this._x
                this.vy+=this._y
            }
        }

        function onMouseMove(e){
            mouse.x=e.clientX
            mouse.y=e.clientY
        }



        function initScene() {
            ww = canvas.width = window.innerWidth,
                wh = canvas.height = window.innerHeight
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.font = ' 8vw normal'
            ctx.textAlign = 'center'
            ctx.fillText(headline.innerHTML, ww / 2, wh / 1.6);
            let data = ctx.getImageData(0, 0, ww, wh).data
            //ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.globalCompositeOperation = 'screen';
            particles = [] //每次执行初始化函数清空粒子
            for (let i = 0; i < ww; i += Math.round(ww / 200)) {
                for (let j = 0; j < wh; j += Math.round(ww / 200)) {
                    if (data[((i + j * ww) * 4) + 3] > 200) {
                        particles.push(new Particle(i, j))
                    }
                }
            }
            amount = particles.length
        }


        function go(){
            requestAnimationFrame(go)
            ctx.clearRect(0,0,canvas.width,canvas.height)
            for (let i = 0; i < amount; i++) {
               particles[i].render()
            }
        }

        function colorRandom() {
            return "#FFB6C1"
        }

        
        window.addEventListener('resize',initScene)
        window.addEventListener('mousemove',onMouseMove)
        initScene()
        requestAnimationFrame(go)
    </script>
</body>
</html>
